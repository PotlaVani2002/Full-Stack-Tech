<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form
    [formGroup]="userForms"
    (ngSubmit)="saveUser()"
    class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg space-y-4"
  >

    <h2 class="text-2xl font-bold text-center text-gray-700">
      User Login
    </h2>

    <!-- Name -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">
        Name
      </label>
      <input
        type="text"
        formControlName="name"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Age -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">
        Age
      </label>
      <input
        type="number"
        formControlName="age"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Address Group -->
    <div formGroupName="address" class="border rounded-lg p-4 bg-gray-50 space-y-3">
      <h3 class="text-lg font-semibold text-gray-600">Address</h3>

      <div>
        <label class="block text-sm text-gray-600 mb-1">
          Address Line 1
        </label>
        <input
          type="text"
          formControlName="ad1"
          class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">
          Address Line 2
        </label>
        <input
          type="text"
          formControlName="ad2"
          class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">
          City
        </label>
        <input
          type="text"
          formControlName="city"
          class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div>
        <label class="block text-sm text-gray-600 mb-1">
          State
        </label>
        <input
          type="text"
          formControlName="state"
          class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-green-500"
        />
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold hover:bg-blue-700 transition duration-300"
    >
      Login
    </button>

  </form>
</div>
