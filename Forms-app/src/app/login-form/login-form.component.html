<div class="min-h-screen flex justify-center items-center bg-gray-100">
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="bg-white p-6 rounded-lg shadow-md w-96 space-y-4">

        <h2 class="text-xl font-bold text-center">Login</h2>

        <!-- Username -->
        <div>
            <label class="block text-sm font-medium">Username</label>
            <input type="text" formControlName="username" class="w-full border p-2 rounded" />
            <small class="text-red-500"
                *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                Username is required
            </small>
        </div>

        <!-- Password -->
        <div>
            <label class="block text-sm font-medium">Password</label>
            <input type="password" formControlName="password" class="w-full border p-2 rounded" />
            <small class="text-red-500"
                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']">
                Password is required
            </small>
            <small class="text-red-500" *ngIf="loginForm.get('password')?.errors?.['minlength']">
                Minimum 6 characters required
            </small>
        </div>

        <!-- Confirm Password -->
        <div>
            <label class="block text-sm font-medium">Confirm Password</label>
            <input type="password" formControlName="cpassword" class="w-full border p-2 rounded" />
            <small class="text-red-500"
                *ngIf="loginForm.errors?.['passwordMismatch'] && loginForm.get('cpassword')?.touched">
                Passwords do not match
            </small>

        </div>

        <!-- Submit -->
        <button type="submit" [disabled]="loginForm.invalid"
            class="w-full bg-blue-600 text-white py-2 rounded disabled:opacity-50">
            Register
        </button>

    </form>
</div>
