<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(15deg, #576e58, #f3f3f1);
        }
        .main {
            background: #ffffff;
            padding: 25px 30px;
            width: 100%;
            max-width: 30rem;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        legend {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4d32e9;
            text-align: center;
        }
        .main div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 15px;
            color: #3d3b3b;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4d32e9;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form class="main" onsubmit="login(event)">
        <legend>Login Form</legend>
        <div>
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter username or email">
            <div id="userError" class="error"></div>
        </div>
        <div>
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <div id="passError" class="error"></div>
        </div>
        <button type="submit">Login</button>
    </form>
    <script>
        function login(event) {
            event.preventDefault();
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value;
            let userError = document.getElementById("userError");
            let passError = document.getElementById("passError");

            // Clear previous errors
            userError.textContent = "";
            passError.textContent = "";

            let isValid = true;

            // Username validation
            if (username === "") {
                userError.textContent = "Username is required";
                isValid = false;
            }

            // Password validation
            if (password === "") {
                passError.textContent = "Password is required";
                isValid = false;
            }
            else if (password.length < 8 || password.length > 12) {
                passError.textContent = "Password must be 8â€“12 characters";
                isValid = false;
            }

            if (!isValid) return;

            alert(`Welcome ${username}`);
            console.log(`Welcome ${username}`);
        }
    </script>
</body>
</html>
